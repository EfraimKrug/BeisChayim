<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/beisChayim.css">
<link rel="stylesheet" href="./css/editWindow.css">

<title>Beis Chayim</title>
</head>
<body>
<div id=bodyx>
	<input class=b type=button onclick=doit() value=submit>
</div>
<!-- edit window starts here -->
<div id=editBody>
<h3>Careful: the data you put in this form will show up on the monitor!</h3>
<div id=ID></div>
<table>
<tr>
	<td>Name</td><td><input type=text id=name></td>
</tr>
<tr>
	<td>Hebrew Name</td><td><input type=text id=hname></td>
</tr>
<tr>
	<td>English Date</td><td><input type=text id=edate></td>
</tr>
<tr>
	<td>Hebrew Date</td><td><input type=text id=hdate></td>
</tr>
<tr>
		<td>Picture #1</td><td><span class=fname id=pic01 ></span><input id="filename1" type="file" onblur="keepFileName(1);"/></td>
</tr>
<tr>
    <td>Picture #2</td><td><span class=fname id=pic02></span><input id="filename2" type="file" onblur="keepFileName(2);"/></td>
</tr>
<tr>
  <td>Mourned by</td><td><input type=text id=mournby></td>
</tr>
<tr>
  <td>Relationship</td><td><input type=text id=relationship></td>
</tr>
<tr>
  <td>Pay Level</td><td><select id=paylevel onchange="setPayLevel();">
																											<option value="0">none</option>
																											<option value="1">copper</option>
																											<option value="2">bronze</option>
																											<option value="3">silver</option>
																											<option value="4">gold</option>
																										</select>
	</td>
</tr>

<tr>
    <td>Comments</td><td><textarea rows=15 cols=75 id=comments01></textarea></td>
</tr>
<tr>
	<td></td><td><button id=submit class=editButton onclick=addStuff(1);>Submit</button></td>
</tr>
</table>


<script>

function editInit(){
		var queryDict = {}
		location.search.substr(1).split("&").forEach(function(item) {
		    queryDict[item.split("=")[0]] = item.split("=")[1]
		})

		var ID = queryDict["ID"];
		document.getElementById("ID").innerHTML = ID;
		document.getElementById("name").value = queryDict["Name"].replace(/%20/g," ");
		document.getElementById("hname").value = queryDict["HName"].replace(/%20/g," ");
		document.getElementById("edate").value = queryDict["EDate"].replace(/%20/g," ");
		document.getElementById("hdate").value = queryDict["HDate"].replace(/%20/g," ");
		document.getElementById("pic01").innerHTML = queryDict["Pic01"].replace(/%20/g," ");
		document.getElementById("pic02").innerHTML = queryDict["Pic02"].replace(/%20/g," ");
		document.getElementById("mournby").value = queryDict["MournBy"].replace(/%20/g," ");
		document.getElementById("relationship").value = queryDict["Relationship"].replace(/%20/g," ");
		document.getElementById("comments01").value = queryDict["Comments01"].replace(/%20/g," ");
		document.getElementById("paylevel").value = queryDict["PayLevel"].replace(/%20/g," ");
}

function doit(){
	editWindow = document.getElementById("editBody");
	editWindow.style.display = "block";
	bodyWindow = document.getElementById("bodyx");
	bodyWindow.style.display = "none";
}
</script>
</div>
<!-- edit window ends here -->
</body>
</html>

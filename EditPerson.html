<script>

function addStuffEdit(){
	var name = "\"Name\":\"" + escapeHTML(document.getElementById("name").value) + "\"";
	var hname = "\"HName\":\"" + escapeHTML(document.getElementById("hname").value) + "\"";
	var edate = "\"EDate\":\"" + escapeHTML(document.getElementById("edate").value) + "\"";

	console.log(line);
	download2(line, escapeHTML("BEISCHAYIM" + document.getElementById("name").value), "text/plain");
}
// Function to download data to a file
function download2(data, filename, type) {
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }
}

var escapeHTML = function(unsafe) {
  return unsafe.replace(/[&<"',>]/g, function(m) {
    switch (m) {
      case '&':
        return '&amp;';
      case '<':
        return '&lt;';
      case '>':
        return '&gt;';
      case ',':
        return '&comma;';
      case '"':
        return '&quot;';
      default:
        return '&#039;';
    }
  });
};

<body>
<h3>Careful: the data you put in this form will show up on the monitor!</h3>

<tr>
				<td>Name</td><td><input type=text id=name></td>

<tr>
				<td>Hebrew Name</td><td><input type=text id=hname></td>
</tr>
<tr>
				<td>English Date</td><td><input type=text id=edate></td>
</tr>
<tr>
				<td>Hebrew Date</td><td><input type=text id=hdate></td>
</tr>
<tr>
				<td>Picture #1</td><td><span id=pic01 ><input id="filename1" type="file" onblur="keepIt(1);"/></span></td>
</tr>
<tr>
        <td>Picture #2</td><td><span id=pic02><input id="filename2" type="file" onblur="keepIt(2);"/></span></td>
</tr>
<tr>
        <td>Facebook</td><td><input type=text id=fbook></td>
</tr>
<tr>
        <td>Comments</td><td><textarea rows=15 cols=75 id=comments01></textarea></td>
</tr>

	<td>	</td><td><button id=submit onclick=addStuff();>Submit</button></td>
</tr>

<style>
button {
	width: 175px;
	height: 39px;
	display: inline;
}
</style>
<!-- <button id=button onclick=doit(); onmouseover="showIt();">Save File</button> -->
<script>
var fileName01 = "";
var fileName02 = "";

function keepIt(picNum){
	if(picNum == 1){
  	var f = document.getElementById("filename1");
		fileName01 = f.value.substring(f.value.lastIndexOf('\\') + 1);
	}

	if(picNum == 2){
  	var f = document.getElementById("filename2");
		fileName02 = f.value.substring(f.value.lastIndexOf('\\') + 1);
	}
}

function addStuff(){
	var name = "\"Name\":\"" + escapeHTML(document.getElementById("name").value) + "\"";
	var hname = "\"HName\":\"" + escapeHTML(document.getElementById("hname").value) + "\"";
	var edate = "\"EDate\":\"" + escapeHTML(document.getElementById("edate").value) + "\"";
	var hdate = "\"HDate\":\"" + escapeHTML(document.getElementById("hdate").value) + "\"";
	var pic01 = "\"Pic01\":\"" + escapeHTML(fileName01) + "\"";
	var pic02 = "\"Pic02\":\"" + escapeHTML(fileName02) + "\"";
	var fbook = "\"FBook\":\"" + escapeHTML(document.getElementById("fbook").value) + "\"";
	var comments01 = "\"Comments01\":\"" + escapeHTML(document.getElementById("comments01").value) + "\"";
	var line = "'{" + name + "," + hname + "," + edate + "," + hdate + "," + pic01 + "," + pic02 + "," + fbook + "," + comments01 + "}'";
	download(line, escapeHTML("BEISCHAYIM" + document.getElementById("name").value), "text/plain");
}
// Function to download data to a file
function download(data, filename, type) {
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }
}
function doit(){
	var data = "This is the data for the file";
	var filename = "down.txt";
	var type = "text/plain";
	download(data,filename,type);
}
function changeIt(){
	var btn = document.getElementById("button");
	if(btn.style.display == 'none'){
		btn.style.display = 'inline';
		return;
	}
	btn.style.display = 'none';
}
var escapeHTML = function(unsafe) {
  return unsafe.replace(/[&<"',>]/g, function(m) {
    switch (m) {
      case '&':
        return '&amp;';
      case '<':
        return '&lt;';
      case '>':
        return '&gt;';
      case ',':
        return '&comma;';
      case '"':
        return '&quot;';
      default:
        return '&#039;';
    }
  });
};
</script>
